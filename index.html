<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopUp Games - Top Up Game & Aplikasi Tercepat</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a66efa;
            --accent: #ff7675;
            --dark: #2d3436;
            --light: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--light);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 1rem;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .hero {
            text-align: center;
            padding: 5rem 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 15px;
            margin: 2rem 0;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .service-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .service-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(108, 92, 231, 0.2);
        }

        .service-card a {
            text-decoration: none;
            color: var(--dark);
            display: block;
        }

        .game-logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .service-card:hover .game-logo {
            transform: scale(1.1);
        }

        .game-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .game-desc {
            color: #666;
            font-size: 0.9rem;
        }

        footer {
            background: var(--dark);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .service-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">TopTheLord</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>TOP UP INSTAN 24 JAM</h1>
            <p>Diamond, Coin, dan UC langsung masuk dalam 60 detik!</p>
        </section>

        <div class="service-list">
            <!-- Lemo Chat -->
            <article class="service-card">
                <a href="lemo.html" target="_blank">
                    <img src="https://raw.githubusercontent.com/heydeden/goose/refs/heads/main/lemo.png" alt="Lemo Chat" class="game-logo">
                    <h2 class="game-title">Lemo Chat</h2>
                    <p class="game-desc">Top Up Lemo Coin & VIP Membership</p>
                </a>
            </article>

            <!-- Waki Star -->
            <article class="service-card">
                <a href="waki.html" target="_blank">
                    <img src="https://raw.githubusercontent.com/heydeden/goose/refs/heads/main/waki.jpg" alt="Waki Star" class="game-logo">
                    <h2 class="game-title">Waki Star</h2>
                    <p class="game-desc">Isi Waki Coin & Star Token</p>
                </a>
            </article>

            <!-- Mobile Legend -->
            <article class="service-card">
                <a href="ml.html" target="_blank">
                    <img src="https://raw.githubusercontent.com/heydeden/goose/refs/heads/main/ml.jpg" alt="Mobile Legend" class="game-logo">
                    <h2 class="game-title">Mobile Legend</h2>
                    <p class="game-desc">Diamond MLBB Termurah</p>
                </a>
            </article>

            <!-- PUBG -->
            <article class="service-card">
                <a href="https://example.com/pubg" target="_blank">
                    <img src="https://raw.githubusercontent.com/heydeden/goose/refs/heads/main/pubg.jpg" alt="PUBG Mobile" class="game-logo">
                    <h2 class="game-title">PUBG Mobile</h2>
                    <p class="game-desc">Top Up UC Super Cepat</p>
                </a>
            </article>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TopUpGames - Layanan Top Up #1 di Indonesia</p>
    </footer>
</body>
</html>
