<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agen Resmi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            height: 100vh;
        }
        
        .header {
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        
        .back-button {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
            margin-right: 15px;
        }
        
        .title {
            font-size: 22px;
            font-weight: bold;
            margin: 0 auto;
        }
        
        .info-box {
            background-color: #FEF1C7;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            color: #8B6E27;
        }
        
        .agent-list {
            padding: 10px 15px;
        }
        
        .agent-card {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .agent-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            overflow: hidden;
        }
        
        .agent-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .agent-info {
            flex: 1;
        }
        
        .agent-name {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .agent-title {
            font-size: 14px;
            font-weight: bold;
            flex: 1;
        }
        
        .agent-badge {
            background-color: #E1F3FF;
            color: #3B9AE1;
            font-size: 14px;
            padding: 2px 10px;
            border-radius: 15px;
        }
        
        .agent-orders {
            color: #888;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .agent-balance {
            color: #888;
            font-size: 14px;
        }
        
        .ask-button {
            background-color: #DD5BFC;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 25px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#" class="back-button">&#8249;</a>
            <div class="title">Agen resmi</div>
        </div>
        
        <div class="info-box">
            Tanya detailnya ke agen resmi dan bisa beli koin untuk didapatkan banyak diskon
        </div>
        
        <div class="agent-list">
            <div class="agent-card">
                <div class="agent-image">
                    <img src="https://raw.githubusercontent.com/heydeden/goose/refs/heads/main/waki.jpg" alt="Ayu reseller resmi">
                </div>
                <div class="agent-info">
                    <div class="agent-name">
                        <div class="agent-title">Bayu reseller resmi</div>
                        <span class="agent-badge">Agen</span>
                    </div>
                    <div class="agent-orders">560 pesanan dalam 3 hari terakhir</div>
                    <div class="agent-balance">Saldo 10000+</div>
                </div>
                <button class="ask-button" onclick="window.location.href='https://wa.me/6285281499961'">Tanya</button>
            </div>
            
            <div class="agent-card">
                <div class="agent-image">
                    <img src="https://raw.githubusercontent.com/heydeden/goose/refs/heads/main/waki.jpg" alt="Adele TOPUP">
                </div>
                <div class="agent-info">
                    <div class="agent-name">
                        <div class="agent-title">Ucok agen TOPUP</div>
                        <span class="agent-badge">Agen</span>
                    </div>
                    <div class="agent-orders">849 pesanan dalam 3 hari terakhir</div>
                    <div class="agent-balance">Saldo 10000+</div>
                </div>
                <button class="ask-button" onclick="window.location.href='https://wa.me/628979803247'">Tanya</button>
            </div>
        </div>
    </div>
</body>
</html>
